<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Search YouTube</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>

    <main role="main" style="background-color: black;">

        <section class="jumbotron text-center">
            <div class="container">
                <h1  style="margin-bottom: 20px;font-family: 'Poppins', sans-serif; font-weight: 800;font-size: 37px;">Search For YouTube Videos</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="search" class="form-control" aria-label="Username"
                            placeholder="Search here....">
                    </div>
                    <p>
                        <button type="submit" class="btn btn-primary my-2">YouTube Search</button>
                    </p>
                </form>
            </div>
        </section>

         <!--Top bar-->
         <div style="width: 100%; min-height: 50px; margin-top: -80px;">
            <h3
                style="font-family: 'Poppins', sans-serif; margin-top: 30px;font-weight: 800;font-size: 37px;margin-left: 150px;">
                Top Ten Videos:</h3>
        </div>

        <div style="background-color: grey;">
            <div class="container" >
                <div class="row" style="margin-top:10px;">
                    {% for video in videos %}
                    <div class="col-md-4" style="margin-top: 30px;">
                        <div class="card mb-4 shadow-sm" style="height: 380px;">
                            <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                                src="{{video.thumbnail}}" preserveAspectRatio="xMidYMid slice" focusable="false"
                                role="img" aria-label="Placeholder: Thumbnail"></img>
                            <div class="card-body">
                                <p class="card-text">{{video.title}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a type="button" href="{{ video.url }}"
                                            class="btn btn-sm btn-outline-secondary">Watch Video</a>
                                    </div>
                                    <small class="text-muted" style="font-size: medium; font-weight: bold;">views: {{video.views}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>
    <!-- Javascript fire link -->
    <script src="{% static 'javascript/script.js' %}"></script>
</body>

</html>
